<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <iframe id="large" src="" frameborder="0"></iframe>
    <iframe id="small" src="" frameborder="0"></iframe>
</body>

<script>
    
    var large_width = 1024;
    var large_height = 512;
    var large_zm = 12;
    var scale = 1.5;

    var small_width = large_width * scale;
    var small_height= large_height * scale;
    var small_zm = large_zm + Math.log(scale) / Math.log(2)

    var mapstr = "https://framed.timopictur.es/html/map.html?lat=23.055675lng=113.388574zm="
    
    document.getElementById("large").style.width = large_width + "px"
    document.getElementById("large").style.height = large_height + "px"
    document.getElementById("large").src = mapstr + large_zm
    document.getElementById("small").style.width = small_width + "px"
    document.getElementById("small").style.height = small_height + "px"
    document.getElementById("small").src = mapstr + small_zm
    
</script>
</html>
